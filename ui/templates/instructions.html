$def with (page)

<!-- START leftColumn -->

<div id="leftColumn">
<div class="widget">
	<center>
		<button id="addWaypointButton" onclick="addWaypoint()">Create Waypoint</button>
		<button id="addBoundaryButton" onclick="addBoundary()">Create Boundary</button>
	</center>
        $:page.mapWidget
    </div>

</div>
<!-- END leftColumn -->

<!-- START rightColumn -->
<div id="rightColumn">
    <div class="widget dataDisplayTableWidget">
        <h1>Challenge</h1>
		    <div class="ui-widget">
		        <select id="description" onchange="setChallenge(this)">
				  <option value="none">None</option>
				  <option value="navigation">Navigation</option>
				  <option value="station_keepping">Station Keeping</option>
				  <option value="long_distance">Long Distance</option>
				  <option value="chase_race">Chase Race</option>
				</select>
			</div>
    </div>
    
    
    <div class="widget dataDisplayTableWidget">
	    <div class="smallColumn">
	        <h1>Waypoints</h1>
	        <dl>
	            <dt>Wpt 1</dt>
	            <dd id= "wpt1">lat:<input type="text" id="lat1" size="12">lon:<input type="text" id="lon1" size="12">type:
	            	<select id="waypointtype1">
	            			<option value="pointToPoint">Point to Point</option>
	            			<option value="roundBuoy">Round Buoy</option>
	            			<option value="ld_start_finish">ld Start Finish</option>
	            			<option value="ld_first">ld First</option>
	            			<option value="ld_second">ld Second</option>
	            			<option value="nav_first">nav First</option>
	            			<option value="nav_finish">nav Second</option>
	            			<option value="station_keeping">Station Keeping</option>
	            		</select>
	            	<button id="b1" onclick="deleteWaypoint(0)">Delete</button>
	            	
	            </dd>
	            
	            <dt>Wpt 2</dt>
	             <dd id= "wpt2">lat:<input type="text" id="lat2" size="12">lon:<input type="text" id="lon2" size="12">type:
	             	<select id="waypointtype2">
	            			<option value="pointToPoint">Point to Point</option>
	            			<option value="roundBuoy">Round Buoy</option>
	            			<option value="ld_start_finish">ld Start Finish</option>
	            			<option value="ld_first">ld First</option>
	            			<option value="ld_second">ld Second</option>
	            			<option value="nav_first">nav First</option>
	            			<option value="nav_finish">nav Second</option>
	            			<option value="station_keeping">Station Keeping</option>
	            		</select>  
	            		<button id="b2" onclick="deleteWaypoint(1)">Delete</button>	
	            </dd>
	
	            <dt>Wpt 3</dt>
	             <dd id= "wpt3">lat:<input type="text" id="lat3" size="12">lon:<input type="text" id="lon3" size="12">type:
	             	<select id="waypointtype3">
	            			<option value="pointToPoint">Point to Point</option>
	            			<option value="roundBuoy">Round Buoy</option>
	            			<option value="ld_start_finish">ld Start Finish</option>
	            			<option value="ld_first">ld First</option>
	            			<option value="ld_second">ld Second</option>
	            			<option value="nav_first">nav First</option>
	            			<option value="nav_finish">nav Second</option>
	            			<option value="station_keeping">Station Keeping</option>
	            		</select>  	
	            		<button id="b3" onclick="deleteWaypoint(2)">Delete</button>
	            </dd>
	            
	            <dt>Wpt 4</dt>
	           <dd id= "wpt4">lat:<input type="text" id="lat4" size="12">lon:<input type="text" id="lon4" size="12">type:
	           	<select id="waypointtype4">
	            			<option value="pointToPoint">Point to Point</option>
	            			<option value="roundBuoy">Round Buoy</option>
	            			<option value="ld_start_finish">ld Start Finish</option>
	            			<option value="ld_first">ld First</option>
	            			<option value="ld_second">ld Second</option>
	            			<option value="nav_first">nav First</option>
	            			<option value="nav_finish">nav Second</option>
	            			<option value="station_keeping">Station Keeping</option>
	            		</select>
	            		<button id="b4" onclick="deleteWaypoint(3)">Delete</button>
	            </dd>
	        </dl>
	      </div>
    </div>
    
    <div class="widget dataDisplayTableWidget">
    	<div class="smallColumn">
        <h1>Boundaries</h1>
        <dl>
            <dt>Bound1</dt>
            <dd>lat:<input type="text" id="blat1" size="12">lon:<input type="text" id="blon1" size="12">radius: <input type="text" id="brad1" size="12">
            </dd>
           
            <dt>Bound2</dt>
            <dd>lat:<input type="text" id="blat2" size="12">lon:<input type="text" id="blon2" size="12">radius: <input type="text" id="brad2" size="12">
            </dd>
        </dl>
    </div>
    
    <button id="sendDataButton" onclick="senddata()">Send Data</button>

    

<!-- END rightColumn -->
