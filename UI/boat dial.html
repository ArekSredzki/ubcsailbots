<canvas id="myCanvas" width="800" height="800"></canvas>
    <script>

    var context = document.getElementsByTagName('canvas')[0].getContext('2d');

    var x = 200;
    var y = 200;
    var radius = 150; 
    

    function test() {

        // draw the outher border of the boat dial
        //
        context.beginPath();
        var grd = context.createRadialGradient(x, y, radius + 5, x, y, radius - 5);
        grd.addColorStop(0, '#AF7817');  //Dark Goldenrod
        grd.addColorStop(0.25, '#FDD017');  //Gold1
        grd.addColorStop(0.5, '#AF7817');  //Dark Goldenrod
        context.strokeStyle = grd;
        context.arc(x, y, radius, Math.PI * 2, 0, false);
        context.lineWidth = 12;
        context.stroke();        
   
        // fill the inside of the boat dial
        //
        var grd = context.createRadialGradient((x - (radius / 2)), (y - (radius / 2)), (radius / 10), (x + (radius / 2)), (y + (radius / 2)), radius * 2);
        grd.addColorStop(0, '#8ED6FF'); // light blue
        grd.addColorStop(1, '#004CB3'); // dark blue
        context.fillStyle = grd;
        context.fill();
                   

        // draw the outher border of the wind dial
        //
        var Xw = x - (radius * 0.75);
        var Yw = y + (radius * 0.75);
        var radiw = (radius / 3);

        context.beginPath();      
        var grd = context.createRadialGradient(Xw, Yw, radiw + 5, Xw, Yw, radiw - 5);
        grd.addColorStop(0, '#AF7817');  //Dark Goldenrod
        grd.addColorStop(0.25, '#FDD017');  //Gold1
        grd.addColorStop(0.5, '#AF7817');  //Dark Goldenrod
        context.strokeStyle = grd;
        context.arc(Xw, Yw, radiw, Math.PI * 2, 0, false);
        context.lineWidth = 12;
        context.stroke();

        // fill the inside of the wind dial
        //        
        var grd = context.createRadialGradient((Xw - (radiw / 2)), (Yw - (radiw / 2)), (radiw / 10), (Xw + (radiw / 2)), (Yw + (radiw / 2)), radiw * 2);
        grd.addColorStop(0, '#8ED6FF'); // light blue
        grd.addColorStop(1, '#004CB3'); // dark blue
        context.fillStyle = grd;
        context.fill();        
        
            
        context.restore();        
    }

    setInterval(test, 40);

</script>
